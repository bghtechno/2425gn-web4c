<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(255, 0, 255);
            color: rgb(244, 39, 244);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }

        td, th {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        th {
            background-color: rgb(255, 255, 36);
            color: rgb(11, 9, 80);
        }

        .mantap {
            width: fit-content;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input, select {
            margin: 5px;
            padding: 5px;
            width: 200px;
        }

        #submit {     
            color: white;
            background-color: rgb(36, 40, 255);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: rgb(12, 43, 239);
        }
    </style>
</head>
<body>
    <h1>TABEL DATA <i>#WEAREMEMBERSHIP</i></h1>
    <table id="data-table">
        <tr>
            <th rowspan="2">No</th>
            <th colspan="2">Jenis Kelamin</th> 
            <th rowspan="2">Nama Lengkap</th>
            <th rowspan="2">Umur</th>
        </tr>
        <tr>
            <th>L</th>
            <th>P</th>
        </tr>
        <tr>
            <td>1</td>
            <td>L</td>
            <td></td>
            <td>Ajai</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td></td>
            <td>P</td>
            <td>Gaming Fortal</td>
            <td>22</td>
        </tr>
    </table>

    <h1>FORM PENDAFTARAN <i>#WEAREMEMBERSHIP</i></h1>
    <div class="mantap">    
        <form id="registration-form">
            <label for="nama">Nama Lengkap: </label>
            <input type="text" placeholder="Nama Lengkap" id="nama" required>
            <br>
            <label for="umur">Umur: </label>
            <input type="number" placeholder="Umur" id="umur" required>
            <br>
            <label for="jenis_kelamin">Jenis Kelamin: </label>
            <select name="jenis_kelamin" id="pilih" required>
                <option value="L">L</option>
                <option value="P">P</option>
            </select>
            <br>
            <input type="submit" value="Kirimkan Data" id="submit">
        </form>
    </div>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let nama = document.getElementById("nama").value;
            let umur = document.getElementById("umur").value;
            let jenisKelamin = document.getElementById("pilih").value;
            
            let table = document.getElementById("data-table");
            let rowCount = table.rows.length;
            let newRow = table.insertRow(rowCount);
            
            let cellNo = newRow.insertCell(0);
            let cellL = newRow.insertCell(1);
            let cellP = newRow.insertCell(2);
            let cellNama = newRow.insertCell(3);
            let cellUmur = newRow.insertCell(4);
            
            cellNo.innerHTML = rowCount - 1;
            cellL.innerHTML = jenisKelamin === "L" ? "L" : "";
            cellP.innerHTML = jenisKelamin === "P" ? "P" : "";
            cellNama.innerHTML = nama;
            cellUmur.innerHTML = umur;
            
            document.getElementById("registration-form").reset();
        });
    </script>
</body>
</html>

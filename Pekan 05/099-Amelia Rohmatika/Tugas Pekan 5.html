<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Box Model</title>
    <style>
        /* Atur tampilan dasar halaman */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            text-align: center;
        }

        /* Kontainer utama */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Box dengan properti Box Model */
        .box {
            background-color: #161b22;
            color: #c9d1d9;
            padding: 20px; /* Jarak dalam kotak */
            border: 2px solid #58a6ff; /* Garis luar kotak */
            margin: 10px; /* Jarak antar kotak */
            width: 150px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Bayangan */
            border-radius: 10px; /* Sudut melengkung */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: 0.3s ease;
        }

        /* Hover effect */
        .box:hover {
            background-color: #58a6ff;
            color: #0d1117;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>GitHub Box Model</h1>

    <div class="container">
        <div class="box">Repository</div>
        <div class="box">Issues</div>
        <div class="box">Pull Requests</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembelanjaan</title>
    <style>  
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #ff9800;
        }
        nav {
            background: #ff9800;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .main {
            display: flex;
            margin-top: 20px;
        }
        .content {
            flex: 3;
            background: white;
            padding: 20px;
            margin-right: 20px;
            border: 1px solid #ddd;
        }
        .sidebar {
            flex: 1;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border-top: 5px solid #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Toko Royhan</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Produk</a>
        <a href="#">Promo</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Daftar Produk</h2>
                <p>Berbagai produk terbaik tersedia di sini dengan harga terjangkau.</p>
            </div>
            <aside class="sidebar">
                <h2>Kategori</h2>
                <ul>
                    <li>Elektronik</li>
                    <li>Pakaian</li>
                    <li>Kesehatan</li>
                    <li>Peralatan Rumah</li>
                </ul>
            </aside>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Toko Online. Semua Hak Dilindungi.RoyhanOnline</p>
    </footer>
</body>
</html>

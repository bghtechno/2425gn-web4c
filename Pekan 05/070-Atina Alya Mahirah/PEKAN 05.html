<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hira's World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            background: #ff048e;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #ff048e;
            padding: 10px 0;
            border-radius: 10px;
        }
        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav ul li {
            display: inline;
            padding: 10px 20px;
            background: #ff6cbd;
            border-radius: 5px;
        }
        .nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background: #fff3e0;
            border: 2px solid #f4add4;
            border-radius: 10px;
            margin: 20px 0;
            width: 50%;
        }
        .profile p {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: #f4add4;
            border-radius: 5px;
        }
        .content {
            display: flex;
            margin: 20px 0;
            gap: 20px;
        }
        .main {
            width: 100%;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        .footer {
            background: #ff048e;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>Welcome to Hira's World</h1></div>
        <nav class="nav">
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
        <div class="profile">
            <h2>Profil</h2>
            <p><strong>Nama:</strong> Atina Alya Mahirah</p>
            <p><strong>Hobby:</strong> Badminton</p>
            <p><strong>Cita-cita:</strong> Menjadi Atlet Profesional</p>
        </div>
        <div class="content">
            <div class="main">
                <h3>Main Content</h3>
                <p>Selamat datang di dunia Hira! Tempat berbagi cerita, pengalaman, dan inspirasi.</p>
            </div>
        </div>
        <div class="footer">&copy; 2025 Hira's World - All Rights Reserved</div>
    </div>
</body>
</html>

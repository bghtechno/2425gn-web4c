<!DOCTYPE html> 
 <html lang="en"> 
 <head>     
     <meta charset="UTF-8"> <!-- Menentukan karakter encoding -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Menyesuaikan tampilan dengan perangkat -->
     <title>Form Input Data</title> <!-- Judul halaman -->
 </head> 
 <body>     
     <!-- Form untuk input data -->
     <form id="dataForm">         
         <label for="nama">Nama:</label> 
         <input type="text" id="nama" required> <!-- Input untuk nama -->
         <br><br>          
         <label for="alamat">Alamat:</label> 
         <textarea id="alamat" required></textarea> <!-- Input untuk alamat -->
         <br><br>          
         <label for="kota">Kota:</label> 
         <select id="kota" required> <!-- Dropdown pilihan kota -->
             <option value="Sumeneb">Sumenep</option> 
             <option value="Pamekasan">Pamekasan</option> 
             <option value="Sampang">Sampang</option> 
             <option value="Bangkalan">Bangkalan</option> 
         </select>
         <br><br>          
         <input type="submit" value="Kirimkan Data"> <!-- Tombol untuk mengirim data -->
     </form>     
 
     <!-- Menampilkan hasil data yang sudah dimasukkan -->
     <h2>Hasil Data yang Sudah Dimasukkan:</h2> 
     <table border="1" id="dataTable"> 
         <thead> 
             <tr> 
                 <th>Nama</th> 
                 <th>Alamat</th> 
                 <th>Kota</th> 
             </tr> 
         </thead> 
         <tbody> 
         </tbody> <!-- Data akan ditambahkan di sini -->
     </table>     
 
     <p>Klik di bawah ini untuk berpindah ke halaman utama :</p> 
     <a href="latihan1.html">Kembali ke Halaman utama</a> <!-- Link kembali ke halaman utama -->
 
     <script> 
         // Menambahkan event listener untuk menangani submit form
         document.getElementById("dataForm").addEventListener("submit", function(event) { 
             event.preventDefault(); // Mencegah form melakukan submit secara default              
             
             // Mengambil nilai dari input
             var nama = document.getElementById("nama").value; 
             var alamat = document.getElementById("alamat").value; 
             var kota = document.getElementById("kota").value;             
             
             // Menambahkan data ke tabel
             var table = document.getElementById("dataTable").getElementsByTagName("tbody")[0]; 
             var newRow = table.insertRow();  
             
             var cell1 = newRow.insertCell(0); 
             var cell2 = newRow.insertCell(1); 
             var cell3 = newRow.insertCell(2);  
             
             cell1.innerHTML = nama; 
             cell2.innerHTML = alamat; 
             cell3.innerHTML = kota;  
             
             // Mengosongkan kembali form setelah submit
             document.getElementById("dataForm").reset(); 
         }); 
     </script>  
 </body> 
 </html>

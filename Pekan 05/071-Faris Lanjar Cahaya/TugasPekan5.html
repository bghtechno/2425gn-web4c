<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pribadi & SEAGAMES Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #add8e6;
        }

        h1 {
            color: black;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-container, .membership-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: slideIn 1s ease-in-out;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        button {
            background: #4682b4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            border: none;
        }

        button:hover {
            background: #4169e1;
            transform: scale(1.1);
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #eee;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        th, td {
            padding: 15px;
            border: 1px solid black;
        }

        th {
            background: #ccc;
        }

        tr:nth-child(even) {
            background: #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Data Pribadi</h1>
    <div class="form-container">
        <label for="nim">NIM</label>
        <input type="text" id="nim" placeholder="Masukkan NIM" required>
        <label for="nama">Nama</label>
        <input type="text" id="nama" placeholder="Masukkan Nama" required>
        <button onclick="showResult()">Input</button>
    </div>

    <div class="membership-container">
        <h1>Hasil Input</h1>
        <p id="result"></p>
        <button onclick="resetForm()">Reset</button>
    </div>

    <h1>Ajang Bergengsi #SEAGAMES</h1>
    <table id="memberTable">
        <tr>
            <th>No</th>
            <th>L</th>
            <th>P</th>
            <th>Nama Lengkap</th>
        </tr>
    </table>

    <script>
        function showResult() {
            var nim = document.getElementById("nim").value;
            var nama = document.getElementById("nama").value;
            if (nim && nama) {
                document.getElementById("result").innerHTML = `<strong>NIM:</strong> ${nim}<br><strong>Nama:</strong> ${nama}`;
            } else {
                alert("Harap isi semua field!");
            }
        }

        function resetForm() {
            document.getElementById("nim").value = "";
            document.getElementById("nama").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Organisasi Mahasiswa</title>
    <style>
        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Styling untuk form */
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        /* Styling untuk tabel */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f1f1f1;
        }

        /* Responsif */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }

            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Form Data Organisasi Mahasiswa</h2>
    <form>
        <label for="nama_organisasi">Nama Organisasi:</label>
        <input type="text" name="nama_organisasi" required>

        <label for="ketua">Ketua:</label>
        <input type="text" name="ketua" required>

        <label for="jumlah_anggota">Jumlah Anggota:</label>
        <input type="number" name="jumlah_anggota" required>

        <label for="periode">Periode Kepengurusan:</label>
        <input type="text" name="periode" required>

        <input type="submit" value="Simpan Data">
    </form>
    
    <h2>Data Organisasi Mahasiswa</h2>
    <table>
        <tr>
            <th>No</th>
            <th>Nama Organisasi</th>
            <th>Ketua</th>
            <th>Jumlah Anggota</th>
            <th>Periode Kepengurusan</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HIMASAUTM</td>
            <td>Fahrul</td>
            <td>50</td>
            <td>2024-2025</td>
        </tr>
        <tr>
            <td>2</td>
            <td>BEM Fakultas Teknik</td>
            <td>Erwin Santoso</td>
            <td>80</td>
            <td>2023-2024</td>
        </tr>
    </table>

</body>
</html>

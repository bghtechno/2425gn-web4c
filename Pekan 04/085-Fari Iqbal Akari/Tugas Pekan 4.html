<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Fahri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        a {
            color: white;
            background-color: #007BFF;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Selamat datang di website Adam </h1>
    <a href="latihan3.html">Buka latihan 1</a>
    <a href="latihan2.html">Buka latihan 2</a>
    
    <h2>Form Input Data</h2>
    <form id="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" required></textarea><br>

        <label for="kota">Kota:</label>
        <select id="kota" required>
            <option value="Sumeneb">Sumeneb</option>
            <option value="Pamekasan">Pamekasan</option>
            <option value="Sampang">Sampang</option>
            <option value="Bangkalan">Bangkalan</option>
        </select><br>

        <input type="submit" value="Kirimkan Data">
    </form>

    <h2>Hasil Data yang Sudah Dimasukkan:</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Kota</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <p>Klik di bawah ini untuk berpindah ke halaman utama :</p>
    <a href="latihan1.html">Kembali ke Halaman utama</a>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var kota = document.getElementById("kota").value;
            
            var table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
            var newRow = table.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = nama;
            cell2.innerHTML = alamat;
            cell3.innerHTML = kota;

            document.getElementById("dataForm").reset();
        });
    </script>
</body>
</html>

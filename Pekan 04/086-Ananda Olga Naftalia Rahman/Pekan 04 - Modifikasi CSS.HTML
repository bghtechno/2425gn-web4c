<!DOCTYPE html>
<html>
<head>
    <title>Data UKM Excellent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccff; /* Warna pink lembut */
            background-image: url('https://example.com/heart-scenery.jpg'); /* Ganti dengan URL gambar pemandangan berbentuk hati */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            color: #ff66b2;
            margin-top: 20px;
            text-shadow: 2px 2px 5px #ff1493;
        }

        form {
            background: rgba(255, 182, 193, 0.8);
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            position: relative;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #ff1493;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            background-color: #ffe6f2;
        }

        input[type="submit"] {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff0066;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 204, 229, 0.8);
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ff69b4;
        }

        th {
            background-color: #ff1493;
            color: white;
        }

        tr:hover {
            background-color: #ffe6f2;
        }

        /* Elemen hati cinta animasi */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            position: absolute;
            animation: floating 3s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes floating {
            0% { transform: translateY(0) rotate(-45deg); }
            50% { transform: translateY(-10px) rotate(-45deg); }
            100% { transform: translateY(0) rotate(-45deg); }
        }
    </style>
</head>
<body>
    <h2>Form Data UKM Excellent</h2>
    <div class="heart" style="top: 50px; left: 50px;"></div>
    <div class="heart" style="top: 100px; left: 150px;"></div>
    <div class="heart" style="top: 150px; left: 250px;"></div>
    
    <form>
        <label for="nama">Nama:</label>
        <input type="text" name="nama" required>

        <label for="jumlah_anggota">Program Studi:</label>
        <input type="text" name="program_studi" required>

        <label for="divisi">Divisi:</label>
        <input type="text" name="divisi" required>

        <input type="submit" value="Simpan Data">
    </form>

    <h2>Data UKM Excellent</h2>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Program Studi</th>
            <th>Divisi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>RAMDHANI</td>
            <td>Pendidikan IPA</td>
            <td>PSDM</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ANANDA OLGA NAFTALIA RAHMAN</td>
            <td>Pendidikan Informatika</td>
            <td>Kominfo</td>
        </tr>
    </table>
</body>
</html>
